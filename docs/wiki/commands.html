    <script>
      function showBar() {
        const bar = document.getElementById("bar");
        const arrow = document.getElementById("arrow");
        if (bar.style.display == "none") {
          bar.style.display = "block";
          arrow.className = arrow.className.replace(
            " fa-bars",
            " fa-window-close"
          );
        } else {
          bar.style.display = "none";
          arrow.className = arrow.className.replace(
            " fa-window-close",
            " fa-bars"
          );
        }
      }
